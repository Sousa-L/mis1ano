<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>MIS 1 Ano</title>
   <!-- Meta Tags -->
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  

</head>
<body>
<!-- partial:index.partial.html -->
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>


<!-- rawgithack development URL -->
<script src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js'></script>

<body style='margin : 0px; overflow: hidden;'>
   <!-- minimal loader shown until image descriptors are loaded -->
    <a-scene
        vr-mode-ui="enabled: false;"
        renderer="logarithmicDepthBuffer: true;"
        embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3; '
             vr-mode-ui="enabled: false"
  gesture-detector
  id="scene">

        <a-assets>
            <a-asset-item id="animated-asset" src="assets/scene.gltf"></a-asset-item>
            <a-asset-item id="animated-maquete" src="assets/maquete.gltf"></a-asset-item>
            <a-asset-item id="abs-asset" src="assets/Abstração.glb"></a-asset-item>
            <a-asset-item id="low-asset" src="assets/LOWPOLY.gltf"></a-asset-item>
            <a-asset-item id="exis-asset" src="assets/Eixos.gltf"></a-asset-item>
            <audio id="sound" src="assets/audio/maquete.mp3" preload="auto"></audio>
            <audio id="lab_rest" src="assets/audio/lab_rest.mp3" preload="auto"></audio>
        </a-assets>
      
      <a-marker type='barcode' value='8'>
            <a-box position='0 0.5 0' color="yellow"></a-box>
        </a-marker>

        <a-marker registerevents id="animated-marker" type='barcode' value='6' smooth="true"
    smoothCount="10"
    smoothTolerance=".01"
    smoothThreshold="5"
    raycaster="objects: .clickable"
    emitevents="true"
    cursor="fuse: false; rayOrigin: mouse;">
            <!--
            <a-entity
                gltf-model="#animated-asset"
                scale="8 8 8" class="clickable"
                animation-mixer="clip: Take 001; loop:repeat"
                gesture-handler>
            </a-entity>
            -->
        </a-marker>

        <a-marker registerevents7 id="animated-marker" type='barcode' value='7' smooth="true"
    smoothCount="10"
    smoothTolerance=".01"
    smoothThreshold="5"
    raycaster="objects: .clickable"
    emitevents="true"
    cursor="fuse: false; rayOrigin: mouse;">
            <!--
            <a-entity
                gltf-model="#animated-asset"
                scale="8 8 8" class="clickable"
                animation-mixer="clip: Take 001; loop:repeat"
                gesture-handler>
            </a-entity>
            -->
        </a-marker>

        <a-marker registerevents13 id="animated-marker" type='barcode' value='13' smooth="true"
    smoothCount="10"
    smoothTolerance=".01"
    smoothThreshold="5"
    raycaster="objects: .clickable"
    emitevents="true"
    cursor="fuse: false; rayOrigin: mouse;">
            <!--
            <a-entity
                gltf-model="#animated-asset"
                scale="8 8 8" class="clickable"
                animation-mixer="clip: Take 001; loop:repeat"
                gesture-handler>
            </a-entity>
            -->
        </a-marker>

        <!-- Spread 12 -->
        <a-marker registerevents14 id="animated-marker" type='barcode' value='14' smooth="true"
    smoothCount="10"
    smoothTolerance=".01"
    smoothThreshold="5"
    raycaster="objects: .clickable"
    emitevents="true"
    cursor="fuse: false; rayOrigin: mouse;">
            <a-entity
                gltf-model="#animated-maquete"
                scale="3 3 3" class="clickable"
                animation-mixer="clip: Folding_action; loop: once; timeScale: 0.5; clampWhenFinished: true;"
                gesture-handler>
            </a-entity>
        </a-marker>

        <a-marker registerevents18 id="animated-marker" type='barcode' value='18' smooth="true"
    smoothCount="10"
    smoothTolerance=".01"
    smoothThreshold="5"
    raycaster="objects: .clickable"
    emitevents="true"
    cursor="fuse: false; rayOrigin: mouse;">
            <!--
            <a-entity
                gltf-model="#animated-asset"
                scale="8 8 8" class="clickable"
                animation-mixer="clip: Take 001; loop:repeat"
                gesture-handler>
            </a-entity>
            -->
        </a-marker>

        <a-marker registerevents6 id="animated-marker" type='barcode' value='10' smooth="true"
    smoothCount="10"
    smoothTolerance=".01"
    smoothThreshold="5"
    raycaster="objects: .clickable"
    emitevents="true"
    cursor="fuse: false; rayOrigin: mouse;">
            <a-entity
                gltf-model="#abs-asset"
                scale="0.5 0.5 0.5" class="clickable"
                gesture-handler>
            </a-entity>
        </a-marker>

        <a-marker registerevents6 id="animated-marker" type='barcode' value='1' smooth="true"
    smoothCount="10"
    smoothTolerance=".01"
    smoothThreshold="5"
    raycaster="objects: .clickable"
    emitevents="true"
    cursor="fuse: false; rayOrigin: mouse;">
            <a-entity
                gltf-model="#low-asset"
                scale="0.5 0.5 0.5" class="clickable"
                gesture-handler>
            </a-entity>
        </a-marker>

        <a-marker registerevents6 id="animated-marker" type='barcode' value='2' smooth="true"
    smoothCount="10"
    smoothTolerance=".01"
    smoothThreshold="5"
    raycaster="objects: .clickable"
    emitevents="true"
    cursor="fuse: false; rayOrigin: mouse;">
            <a-entity
                gltf-model="#exis-asset"
                scale="0.5 0.5 0.5" class="clickable"
                gesture-handler>
            </a-entity>
        </a-marker>

        <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
            <a-entity sound="src: #sound" autoplay="false"></a-entity>
            <a-entity sound="src: #lab_rest" autoplay="false"></a-entity>
            <a-entity camera></a-entity>
    </a-scene>
</body>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
