<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
        <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="script.js"></script>


        <!-- rawgithack development URL -->
        <script src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js'></script>
    </head>
    <body style='margin : 0px; overflow: hidden;'>
    <!-- minimal loader shown until image descriptors are loaded -->
        <a-scene
            vr-mode-ui="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3; '
            vr-mode-ui="enabled: false"
            gesture-detector
            id="scene">

            <a-assets>
                <a-asset-item id="animated-asset" src="https://raw.githubusercontent.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-playground/models/CesiumMan.gltf"></a-asset-item>
            </a-assets>

            <a-marker type='barcode' value='7'>
                <a-box position='0 0.5 0' color="yellow"></a-box>
            </a-marker>
        
        <a-marker type='barcode' value='8'>
                <a-box position='0 0.5 0' color="yellow"></a-box>
            </a-marker>

            <a-marker id="animated-marker" type='barcode' value='6' smooth="true"
                smoothCount="10"
                smoothTolerance=".01"
                smoothThreshold="5"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;">
                <a-entity
                    gltf-model="#animated-asset"
                    scale="2 2 2" class="clickable"
                    gesture-handler
                        >
                </a-entity>
            </a-marker>

            <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
